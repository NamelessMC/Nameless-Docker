version: '3.2'

services:

  nginx:
    image: namelessmc/nginx:v2-pr12
    ports: ['8080:8080']
    volumes:
      - type: bind # same as php container
        source: ./web
        target: /data
    # environment: # Change this if you rename the php container
    #   PHP_FPM: php:9000
    # user: 'youruser'
    depends_on: [php]
    # restart: always

  php:
    image: namelessmc/php:v2-pr12
    volumes:
      - type: bind # same as web container
        source: ./web
        target: /data
    depends_on: [db]
    # user: 'youruser'
    # restart: always

  db:
    image: mariadb
    volumes:
      - type: bind
        source: ./db
        target: /var/lib/mysql
    environment:
      MYSQL_ROOT_PASSWORD: nameless
      MYSQL_USER: nameless
      MYSQL_PASSWORD: nameless
      MYSQL_DATABASE: nameless
    # restart: always
