version: '3.2'

services:

  nginx:
    image: namelessmc/nginx:dev
    ports: ['8080:8080']
    volumes:
      - type: bind # same as php container
        source: ./web
        target: /data
    # environment: # Change this if you rename the php container
    #   PHP_FPM: php:9000
    # user: 'youruser'
    depends_on: [php]
    # restart: always

  php:
    image: namelessmc/php:dev
    volumes:
      - type: bind # same as web container
        source: ./web
        target: /data
    depends_on: [db]
    # user: 'youruser'
    # restart: always

  db:
    image: mariadb:10.11
    volumes:
      - type: bind
        source: ./db
        target: /var/lib/mysql
    environment:
      MARIADB_ROOT_PASSWORD: nameless
      MARIADB_USER: nameless
      MARIADB_PASSWORD: nameless
      MARIADB_DATABASE: nameless
      MARIADB_AUTO_UPGRADE: 1
    # restart: always
